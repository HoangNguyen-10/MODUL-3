<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="weather">
        <input type="text" name="" id="" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">HA NOI</span>
                <span>,</span>
                <span class="country">vn</span>
            </h1>
            <div class="time">12/24/2022 3:20:15 PM</div>
            <div class="temperature">
                <span class="value">23 <sup>o</sup> C</span>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i><i class="fa-regular fa-eye"></i></i>
                    <span>1000ms</span>
                </div>
                <div class="wind">
                    <i><i class="fa-solid fa-wind"></i></i>
                    <span>1000ms</span>
                </div>
                <div class="sun">
                    <i><i class="fa-regular fa-sun"></i></i>
                    <span>1000ms</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
