<html lang="en">
<head>

<body>
  <div class="container">

    
    <input type="text" name="" id="name-item" placeholder="Search item name">
    <input type="number" min="1" max="5" name="" id="item-number" placeholder="Number of items" >
    <button class="btn btn-secondary" id="search-btn">Search</button>
  </div>
  <script>
    let name = document.getElementById('name-item')
    let number= document.getElementById('item-number')
    let searchBtn = document.getElementById('search-btn')

    async function getPokemon(){
      try{
        const response = await axios.get('https://pokeapi.co/api/v2/pokemon?limit=100&offset=200')
        return response.data
      }catch(error){
        console.log(error)
      }
    }

    getPokemon().then(data =>{
   let resArr= data.results['name']
  

 
   console.log(resArr)
      console.log(data)
    })


    
  </script>
